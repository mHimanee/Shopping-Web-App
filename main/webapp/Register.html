<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<style>
html, body {
	width: 100%;
	height: 100%;
	text-align: center;
	color: #000 !important;
	background-color: #edfdff !important;
}

text {
	color: #ffc107 !important
}

div {
	margin: auto;
	width: 500px;
}

table, th, td, form, h1 {
	padding: 10px;
	color: #ffc107 !important;
	font-family: Arial, Helvetica, sans-serif;
}

.center {
	margin-left: auto;
	margin-right: auto;
	padding: 10px;
}

a {
	display: inline;
	width: 10%;
	height: 10%;
	text-decoration: none;
	padding: 5px;
	border-radius: 5px;
	transition-duration: 0.5s;
	margin-right: 10px;
	padding: 10px 10px 10px;
	color: #ffc107 !important;
	font-family: Arial, Helvetica, sans-serif;
}

a:hover {
	color: #fff !important;
	background-color: #00bcd4 !important;
}

div.left {
	color: grey;
	padding: 2px;
	margin-left: 5px;
	margin-right: 25px;
	width: 100%;
	height: 15%;
	background-color: #00bcd4 !important;
}
</style>

</head>
<body>
	<div class="left">
		<h1>Floral Shoppe</h1>

		<form method="post" action="register.do">
			<label>UserName:</label> <input type="text" id="username"
				name="username"><br> <br> <label>Password:</label>
			<input type="password" id="pass" name="pass"><br> <br>
			<label>First Name</label> <input type="text" id="fname" name="fname"><br>
			<br> <label>Last Name</label> <input type="text" id="lname"
				name="lname"><br> <br> <label>age</label> <input
				type="text" id="age" name="age"><br> <br> <label>E-mail</label>
			<input type="text" id="email" name="email"><br> <br>
			<input type="submit" value="Register">
		</form>
	</div>
</body>
</html>
