<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add a Product</title>
<style>
html, body {
	width: 100%;
	height: 100%;
	text-align: center;
	color: #000 !important;
	background-color: #edfdff !important;
}

text {
	color: #ffc107 !important
}

div {
	margin: auto;
	width: 500px;
}

table, th, td, form, h1 {
	padding: 10px;
	color: #ffc107 !important;
	font-family: Arial, Helvetica, sans-serif;
}

.center {
	margin-left: auto;
	margin-right: auto;
	padding: 10px;
}

a {
	display: inline;
	width: 10%;
	height: 10%;
	text-decoration: none;
	padding: 5px;
	border-radius: 5px;
	border: 1px white;
	transition-duration: 0.5s;
	margin-right: 10px;
	padding: 10px 10px 10px;
	color: #ffc107 !important;
	font-family: Arial, Helvetica, sans-serif;
}

a:hover {
	color: #fff !important;
	background-color: #00bcd4 !important;
	border: 1px solid white
}

div.left {
	color: #ffc107 !important;
	padding: 2px;
	margin-left: 5px;
	margin-right: 25px;
	width: 100%;
	height: 15%;
	background-color: #00bcd4 !important;
}
</style>
</head>
<body>
	<div class="left">
		<a href="ShowAllProducts.jsp">Show all Products</a> <a
			href="UpdateProduct.jsp">Update A Product </a> <a
			href="DeleteProduct.jsp">Delete A Product</a> <a
			href="ShowAllCustomers.jsp">Show all Customers</a> <a
			href="UpdateCustomer.jsp">Update A Customer </a> <a href="logout.do">
			Log OUt </a>
		<h1>Add Product Details</h1>
	</div>

	<form class="center" action="add" method="post">
		<table class="center">

			<tr>
				<td><label> Product name </label> <input type="text"
					name="productname"></td>
			</tr>
			<tr>
				<td><label> Product price </label> <input type="text"
					name="productprice"></td>
			</tr>
			<tr>
				<td><label> Product units </label> <select name="units">
						<option value=1>1</option>
						<option value=2>2</option>
						<option value=3>3</option>
						<option value=4>4</option>
				</select></td>
			</tr>
			<tr>
				<td><label> Product Categories </label> <select name="category">
						<option value="electronics">Electronics</option>
						<option value="HomeKitchen">Home and Kitchen</option>
						<option value="Personal">personal Care</option>
						<option value="tool">Tools</option>
				</select></td>
			</tr>
			<tr>
				<td><button type="submit" value="submit">Submit</button></td>
			</tr>

		</table>

	</form>

</body>
</html>
